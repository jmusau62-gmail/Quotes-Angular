<h1>My Quotes</h1>
<hr>
<ul>
  <div *ngFor='let goal of quotess;let i = index'>
    <li>{{quote.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail>
  </div>
</ul>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
